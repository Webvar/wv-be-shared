name: Build and Commit

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check PR title for Jira ID
      run: |
        PR_TITLE="${{ github.event.pull_request.title }}"
        if [[ ! "$PR_TITLE" =~ ^WVP-[0-9]+ ]]; then
          echo "Error: PR title does not contain a Jira task ID in the format WVP-<number>"
          exit 1
        fi

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "Automated build commit" || echo "No changes to commit"
        git push https://${{ secrets.GIT_AUTH_TOKEN }}@github.com/Webvar/wv-be-shared.git ${GITHUB_REF}
      env:
        GIT_AUTH_TOKEN: ${{ secrets.GITHUB_DEPLOY_TOKEN }}
